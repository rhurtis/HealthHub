version: 2.1
orbs:
  node: circleci/node@5
  #python: circleci/python@2
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    working_directory: ~/project/client
    steps:
      - checkout
      - run:
          name: verify client folder
          command: ls -la ~/project/client
      - run:
          name: cd into client
          command: cd client
      - run:
          name: install dependencies
          command: yarn install
      - run:
          name: build react app
          command: yarn build
      - run:
          name: Run tests
          command: yarn vitest run --coverage
