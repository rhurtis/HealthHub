version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout:
          path: ~/client
      - node/install-packages:
          pkg-manager: yarn

workflows:
  build-and-test:
    jobs:
      - test-node
